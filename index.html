<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header center">
      <h1 class="header__title">
        Добро пожаловать<br />
        на мой сайт !
      </h1>
      <p class="header__text">
        Вам предстоит пройти несколько увлекательных<br />
        игр. Если готов нажимай <span class="header__text-bold">поехали</span> и
        <span class="header__text-bold">приступай</span>
      </p>
      <a class="header__button" href="#game">Поехали!</a>
    </header>

    <main class="main center">
      <a class="item" href="#" name="game">
        <span class="item__text">Игра 1</span>
        <img class="item__image" src="img/item_1.jpg" alt="item1" />
      </a>
      <a class="item" href="#">
        <p class="item__text">Игра 2</p>
        <img class="item__image" src="img/item_2.jpg" alt="item1" />
      </a>
      <a class="item" href="#">
        <p class="item__text">Игра 3</p>
        <img class="item__image" src="img/item_3.jpg" alt="item1" />
      </a>
    </main>
  </body>
</html>
